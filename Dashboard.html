<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            border-bottom: 3px solid #42a5f5;
            display: inline-block;
            padding-bottom: 5px;
        }
        .details, .societies, .events {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f1f8ff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #64b5f6;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        li:hover {
            background: #42a5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Dashboard</h2>
        
        <div class="details">
            <h3>Student Details</h3>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Student ID:</strong> 123456</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
        </div>
        
        <div class="societies">
            <h3>Joined Societies</h3>
            <ul>
                <li>Tech Society</li>
                <li>Cultural Society</li>
            </ul>
        </div>
        
        <div class="events">
            <h3>Upcoming Events</h3>
            <ul>
                <li>Robotics Workshop - March 25, 2025</li>
                <li>AI Hackathon - April 10, 2025</li>
                <li>Cultural Fest - May 5, 2025</li>
            </ul>
        </div>
    </div>
</body>
</html>
